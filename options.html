<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="options">

        <h1>Options</h1>
        <!-- <form class="setting"> -->
            <div  :class="{'even': urlIndex % 2 === 0,'odd': urlIndex % 2 !== 0 }" v-for="(sets, urlIndex) in urls">
                <input type="text" class="url" v-model="sets.url" placeholder="write url">
                <span class="command" @click="deleteUrl(urlIndex)">[-]</span>
                <div v-for="(setup,itemIndex) in sets.keysets">
                    <p class="keysets">
                        <input type="text" v-model="setup.forwardKey" placeholder="'forward' key">
                        <input type="text" v-model="setup.backwardKey" placeholder="'backward' key.">
                        <input type="text" v-model="setup.elmName" placeholder="(ex)'.class-name', '#example ul li' ">
                        <span class="command" @click="deleteItem(urlIndex,itemIndex)">[-]</span>
                        <span v-if="itemIndex == sets.keysets.length - 1" class="command" @click="addItem(urlIndex,itemIndex)">[+]</span>
                    </p>
                </div>
            </div>
            <div class="btns">
                <button @click="addUrl" class="add-url">Add URL</button>
                <button @click="addUrl" class="save">Save</button>
            </div>
        <!-- </form> -->
    </div>
   
    <script src="./js/options.js"></script>
</body>
</html>
